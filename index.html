<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue carousel - memories</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
  <div class="container" id="app">
    <h1><span class="highlight">Memories</span></h1>
    <div class="prev" @click="prev">
      <i class="fas fa-chevron-circle-left"></i>
    </div>
    <div class="img">
      <img :src="photos[counter]" alt="Fotografia">
    </div>
    <div class="next" @click="next">
      <i class="fas fa-chevron-circle-right"></i>
    </div>
    <div class="nav">
      <i class="fas fa-circle" v-for="(photo, index) in photos" :class="(index == counter) ? 'active' : ''" @click="change(index)"></i>
    </div>
  </div>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
